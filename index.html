<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Agone Studio</title>
    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="https://kit.fontawesome.com/01d0996700.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/modal-video/2.4.6/css/modal-video.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.5/fullpage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.5/vendors/scrolloverflow.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="fullpage">
        <!-- Section 1 -->
        <div class="section" id="section1">
            <div class="slide" id="slide1">
                <div class="gallery">
                    <h2>d e s i g n</h2>
                    <div id="bigpic1" class="bigpic">
                        <img src="assets/images/photos/noresize/design/agone bordeaux.jpg" alt="photo1" id="myImg">
                    </div>
                    <div id="myModal" class="modal">
                        <span class="close">&times;</span>
                        <img class="modal-contentent" id="img01">
                        <div class="rallonge"></div>
                    </div>
                    <div class="pic pic1">
                        <img src="assets/images/photos/noresize/design/agone bordeaux.jpg" alt="design">
                        <img src="assets/images/photos/noresize/design/agone buenos.jpg" alt="design">
                        <img src="assets/images/photos/noresize/design/agone camden.jpg" alt="design">
                        <img src="assets/images/photos/noresize/design/agone escalier.jpg" alt="design">
                        <img src="assets/images/photos/noresize/design/agone foinature.jpg" alt="design">
                        <img src="assets/images/photos/noresize/design/agone glasshouse.jpg" alt="design">
                        <img src="assets/images/photos/noresize/design/agone jackson.jpg" alt="design">
                        <img src="assets/images/photos/noresize/design/agone london.jpg" alt="design">
                        <img src="assets/images/photos/noresize/design/agone montpl.jpg" alt="design">
                        <img src="assets/images/photos/noresize/design/agone paris.jpg" alt="design">
                        <img src="assets/images/photos/noresize/design/agone paris2.jpg" alt="design">
                        <img src="assets/images/photos/noresize/design/agone passage.jpg" alt="design">
                        <img src="assets/images/photos/noresize/design/agone passage2.jpg" alt="design">
                        <img src="assets/images/photos/noresize/design/agone pont.jpg" alt="design">
                        <img src="assets/images/photos/noresize/design/agone toit.jpg" alt="design">
                    </div>
                </div>
                <div class="rallonge"></div>
            </div>
        </div>

        <!-- Section 0 (Home) -->
        <div class="section" id="section0">
            <div id="loader-wrapper">
                <div id="loader"></div>
                <div class="loader-section section-left"></div>
                <div class="loader-section section-right"></div>
                <span id="AboutDevTypeText" class="typeing"></span><span class='blinker'>&#32;</span>
            </div>

            <div class="slide" id="slide1">
                <audio id="myAudio" src="assets/audios/site_intro.mp3"></audio>
                <div id="background"></div>
                <video id="myVideo" loop muted data-autoplay>
                    <source src="assets/images/1393.mp4" type="video/mp4">
                </video>
                <span id="tip">click on Earth</span>
                <h2 id="map">
                    <span class="bigger">↑</span>flash     
                    <span class="bigger">↓</span>tv     
                    <span class="bigger">←</span>melodies      
                    <span class="bigger">→</span>contact
                </h2>
            </div>
        </div>
    </div>

    <div class="cursor"></div>
    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
</body>
</html>
